apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: saas-webview
  name: saas-webview
  namespace: groot-test
spec:
  replicas: 1
  selector:
    matchLabels:
      run: saas-webview
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: saas-webview
    spec:
      containers:
      - image: registry.grootapp.com:5000/saas-webview:${version}
        imagePullPolicy: IfNotPresent
        name: saas-webview
        resources: {}
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
